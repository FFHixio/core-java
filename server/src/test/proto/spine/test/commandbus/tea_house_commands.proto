syntax = "proto3";

package spine.test.commandbus;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.commandbus.command";
option java_outer_classname = "PizzaCommandsProto";
option java_multiple_files = true;

import "spine/test/commandbus/tea_house.proto";

message CmdBusServeTea {

    CmdBusTeaOrderId id = 1;
    CmdBusTeaType type = 2;
    bool verified_user = 3;
}
