syntax = "proto3";

package spine.test.model.contexts.archiver;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.model.contexts.archiver";
option java_outer_classname = "ArchiverProto";
option java_multiple_files = true;

message Archiver {
    option (entity).kind = PROCESS_MANAGER;

    ArchiverId id = 1;

    uint64 archived_files = 2;

    string target_file_name = 3;
}

message ArchiverId {
    string uuid = 1;
}
