syntax = "proto3";

package spine.system.server;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option (internal_all) = true;

option java_package = "io.spine.system.server";
option java_outer_classname = "CommandLifecycleCommandsProto";
option java_multiple_files = true;

import "spine/base/error.proto";
import "spine/core/command.proto";
import "spine/core/event.proto";
import "spine/client/entities.proto";
import "spine/system/server/command_lifecycle.proto";

// A system command to mark a domain command as received.
//
message MarkCommandAsReceived {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command.
    spine.core.Command payload = 2 [(required) = true];
}

// A system command to mark a domain command as acknowledged.
//
message MarkCommandAsAcknowledged {

    // The ID of the command.
    spine.core.CommandId id = 1;
}

// A system command to schedule a domain command.
//
// See `spine.system.server.ScheduledCommandRecord` projection for the scheduled command
// representation.
//
message ScheduleCommand {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The schedule to execute the command.
    spine.core.CommandContext.Schedule schedule = 2 [(valid) = true];
}

// A system command to mark a domain command as dispatched.
//
message MarkCommandAsDispatched {

    // The ID of the command.
    spine.core.CommandId id = 1;
}

// A system command to assign a command target to the command.
//
// This command is posted when the command target is determined, but before the command is delivered
// to the target.
//
message AssignTargetToCommand {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command target.
    CommandTarget target = 2 [(valid) = true];
}

// A system command to mark a domain command as handled.
//
// Posted only after a successful command handling.
//
message MarkCommandAsHandled {

    // The ID of the command.
    spine.core.CommandId id = 1;
}

// A system command to mark a domain command as handled.
//
// Posted if command processing caused a runtime error at any point.
//
message MarkCommandAsErrored {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The runtime error.
    spine.base.Error error = 2 [(required) = true];
}

// A system command to mark a domain command as rejected.
//
// Posted if the command handler has rejected the command.
//
message MarkCommandAsRejected {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command rejection event.
    spine.core.Event rejection_event = 2 [(valid) = true];
}
