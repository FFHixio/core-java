syntax = "proto3";

package spine.system.server;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option (internal_all) = true;

option java_package = "io.spine.system.server";
option java_outer_classname = "CommandLifecycleEventsProto";
option java_multiple_files = true;

import "spine/base/error.proto";
import "spine/core/command.proto";
import "spine/core/rejection.proto";
import "spine/client/entities.proto";

// An event emmited when a new command is received.
//
message CommandReceived {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command.
    spine.core.Command payload = 2;
}

// An event emmited when the command is acknowledged by the `CommandBus`.
//
message CommandAcknowledged {

    // The ID of the command.
    spine.core.CommandId id = 1;
}

// An event emmited when a command is dispatched to a handler
//
message CommandDispatched {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The ID of the entity which the command is dispatched to.
    spine.client.EntityId receiver = 2;
}

// An event emmited when a command is successfully handled.
//
message CommandHandled {

    // The ID of the command.
    spine.core.CommandId id = 1;
}

// An event emmited if the handler fails to process the command.
//
message CommandErrored {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The runtime error.
    spine.base.Error error = 2;
}

// An event emmited if the handler rejects the command.
//
message CommandRejected {

    // The ID of the command.
    spine.core.CommandId id = 1;

    // The command rejection.
    spine.core.Rejection rejection = 2;
}
