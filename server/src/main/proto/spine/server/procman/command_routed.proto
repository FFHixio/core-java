syntax = "proto3";

package spine.server.procman;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.server.procman";
option java_multiple_files = true;
option java_outer_classname = "CommandRoutedProto";

import "google/protobuf/any.proto";

import "spine/core/command.proto";

// This event message is generated by a Process Manager when it routs a command.
message CommandRouted {

    // Original command received by the Process Manager.
    //
    // Deprecated because the `Command` instance (which is constructed by the `ProcessManager`)
    // cannot not contain all the information from the original `Command`.
    // Use `origin` instead.
    core.Command source = 1 [deprecated = true];

    // Original command data exposed to a command handling method of the Process Manager.
    core.DispatchedCommand origin = 4 [(required) = true];

    // Commands generated by the Process Manager in order to route the `source` command.
    repeated core.Command produced = 2 [(required) = true];

    // Messages of commands that are expected to be posted some time in the future.
    //
    // Deprecated because of unclear semantics and deprecation of general purpose interating
    // command routers. Use Process Managers that clearly define why a new command is posted.
    //
    repeated google.protobuf.Any message_to_follow = 3 [deprecated = true];
}
