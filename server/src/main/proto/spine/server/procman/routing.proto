syntax = "proto3";

package spine.server.procman;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.server.procman";
option java_multiple_files = true;
option java_outer_classname = "RoutingProto";

import "google/protobuf/any.proto";

import "spine/core/command.proto";
import "spine/core/event.proto";
import "spine/core/rejection.proto";

// This event is generated when a routing process manager generates a new message in reponse
// to an incoming one.
message MessageRouted {

    oneof source {
        core.Command command = 1;
        core.Event event = 2;
        core.Rejection rejection = 3;
    }

    // One or more messages to be posted in response to the source.
    repeated RoutingItem produced = 4;
}

message RoutingItem {

    oneof kind {
        core.Command command = 4;
        core.Event event = 5;
    }
}
