syntax = "proto3";

package spine.server.command;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.server.procman";
option java_multiple_files = true;
option java_outer_classname = "CommandEventsProto";

import "google/protobuf/any.proto";

import "spine/core/command.proto";
import "spine/core/event.proto";

// This event is generated when instead of processing of the `source` command, one or
// more commands are produced.
//
// One of the use case scenarios is issuing several commands for creating several aggregate parts
// in response to one command which carries data for those parts.
//
message CommandSubstituted {

    // The command in response of which we route command(s).
    core.DispatchedCommand source = 1 [(required) = true];

    // Commands generated by the Process Manager in order to route the `origin` command.
    repeated core.DispatchedCommand produced = 2 [(required) = true];
}

